- defaults:
    link:
      force: true
      relink: true
      create: true
    clean:
      force: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean:
    - "~"
    - "~/Code"
    - "~/Pictures"
    - "~/Documents"

- create:
    - "~/Code"
    - "~/Pictures/screenshots/"

- brewfile:
    - home/.Brewfile

- link:
    ~/.alfred: home/.alfred
    ~/.aliases: home/.aliases
    ~/.automation: home/.automation
    ~/.bashrc: home/.bashrc
    ~/.Brewfile: home/.Brewfile
    ~/.conda-env: home/.conda-env
    ~/.config/nvim/init.vim: home/.config/nvim/init.vim
    ~/.cron/jobs: home/.cron/jobs
    ~/.ghqrepos: home/.ghqrepos
    ~/.gitconfig: home/.gitconfig
    ~/.gitignore: home/.ignore
    ~/.hyper.js: home/.hyper.js
    ~/.hyperlayout: home/.hyperlayout
    ~/.mackup.cfg: home/.mackup.cfg
    ~/.ssh/config: home/.ssh/config
    ~/.tmux.conf: home/.tmux.cfg
    ~/.tex_templates: home/.tex_templates
    ~/.vim_runtime: home/.vim_runtime
    ~/.vimrc: home/.vimrc
    ~/.zaliases: home/.zaliases
    ~/.zcompletions: home/.zcompletions
    ~/.zshenv: home/.zshenv
    ~/.zshrc: home/.zshrc
    ~/Backup: backups
    ~/Pictures/media: media

- shell:
    - sh scripts/github-ssh.sh
    - sh scripts/macos.sh
    - sh scripts/vundle.sh
    - sh scripts/oh-my-zsh.sh
    - sh scripts/google-drive.sh
    - crontab $DOT_DIR/.cron/jobs

- conda-env:
    - "~/.conda-env/data-science.yml"
    - "~/.conda-env/geography.yml"
    - "~/.conda-env/numerics.yml"
    - "~/.conda-env/pyspark.yml"

- hyper:
    - hypercwd
    - hyperlinks
    - hyper-startup
    - hyper-alt-click
    - hyper-search
    - hyper-match
    - hyper-transparent
    - hyper-tab-touchbar
    - hyperterm-visor
    - hyperlayout

- ghqfile:
    - file: home/.ghqrepos
      flags: [-p, --silent, --update]
